<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Instagram</title>
</head>
<body>
    <div class="padre">
    <div class="phone">
        <img class="photo" src="./img/d6bf0c928b5a.jpg">
    </div>
    <div class="contenedor">
        <div class="box">
            <div class="cabecera"></div>
            <form class="login-form">
                <div class="campo">
                    <input id="user" type="name" placeholder="Teléfono, usuario, o email" />
                    <label for="user">Teléfono, usuario, o email</label>
                </div>
                <div class="campo">
                    <input id="password" type="password" placeholder="contraseña" />
                    <label for="password">Contraseña</label>
                </div>
                <button class="login-button" title="login">Iniciar sesión</button>
                <div class="separador">
                    <div class="linea"></div>
                    <p>O</p>
                    <div class="linea"></div>
                </div>
                <div class="otro">
                    <button class="fb-login-btn" type="button">
                        <i class="fab fa-facebook-square"></i>
                        <span class="">Iniciar sesión con Facebook</span>
                    </button>
                    <a class="forgot-password" href="#">¿Has olvidado la contraseña?</a>
                </div>
            </form>
        </div>
        <div class="box">
            <p>¿No tienes una cuenta? <a class="signup" href="#">Registrate</a></p>
        </div>
        <div class="store">
            <p class="texto__descarga" >Descargar app</p>
            <div class="app">
                <img class="descarga" src="./img/e2247c4f90de.png">
                <img class="descarga" src="./img/3cd8a27083c0.png">   
            </div>
        </div>
    </div>
</div>   
</body>
</html>
