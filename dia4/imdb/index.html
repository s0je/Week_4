</head>

          </li>
          <li class="nav-item">
            <a class="nav-link" href="#scrollspyHeading3">Añadir Pelicula</a>
          </li>
        </ul>
      </nav>
      <div data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-offset="0" class="scrollspy-example" tabindex="0">
        <div class="head-body">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/IMDB_Logo_2016.svg/245px-IMDB_Logo_2016.svg.png" class="img-fluid" alt="...">
        </div>
        <span>&nbsp;</span>
        <div class="container" id="scrollspyHeading1">
          <div class="row" id="profesional">
            
          </div>
        </div>
        <span>&nbsp;</span>
        <span>&nbsp;</span>
        <h4 class="cabecera">Películas</h4>
        <div class="container" id="scrollspyHeading2">
          <div class="row" id="pelicula">
            
          </div>
        </div>
        <h4 id="scrollspyHeading3" class="cabecera">Formulario</h4>
        <div class="formulario">
          <form>
            <div class="row">
              <div class="col">
                <label for="portada">Portada</label>
                <input type="text" class="form-control" placeholder="Portada" id="portada" aria-label="First name">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label for="Titulo">Titulo</label>
                <input type="text" class="form-control" placeholder="Titulo" id="titulo" aria-label="Last name">
              </div>
              <div class="col">
                <label for="Titulo">Año de lanzamiento</label>
                <input type="text" class="form-control" placeholder="Año de lanzamiento" id="anyo" aria-label="Last name">
              </div>
              <div class="col">
                <label for="Titulo">Actores</label>
                <input type="text" class="form-control" placeholder="Actores" id="actores" aria-label="Last name">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label for="Titulo">País</label>
                <input type="text" class="form-control" placeholder="País" id="pais" aria-label="Last name">
              </div>
              <div class="col">
                <label for="Titulo">Director</label>
                <input type="text" class="form-control" placeholder="Director" id="director" aria-label="Last name">
              </div>
              <div class="col">
                <label for="Titulo">Guionista</label>
                <input type="text" class="form-control" placeholder="Guionista" id="guionista" aria-label="Last name">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label for="Titulo">Idioma</label>
                <input type="text" class="form-control" placeholder="Idioma" id="idioma" aria-label="Last name">
              </div>
              <div class="col">
                <label for="Titulo">Plataforma</label>
                <input type="text" class="form-control" placeholder="Plataforma" id="plataforma" aria-label="Last name">
              </div>
              <div class="col">
                <label for="Titulo">Universo Marvel</label>
                <select class="form-select" aria-label="Default select example" id="isMCU">
                  <option selected>Elija una opcion</option>
                  <option value="1">Si</option>
                  <option value="2">No</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col">
                  <label for="Titulo">Protagonista</label>
                  <input type="text" class="form-control" placeholder="Protagonista" id="protagonista" aria-label="Last name">
              </div>
              <div class="col">
                  <label for="Titulo">Productor</label>
                  <input type="text" class="form-control" placeholder="Productor" id="productor" aria-label="Last name">
              </div>
              <div class="col">
                  <label for="Titulo">Distribuidor</label>
                  <input type="text" class="form-control" placeholder="Distribuidor" id="distribuidor" aria-label="Last name">
              </div>
              <div class="col">
                  <label for="Titulo">Género</label>
                  <input type="text" class="form-control" placeholder="Género" id="genero" aria-label="Last name">
              </div>
            </div>
            <button id="añadir" type="submit" class="btn btn-primary" style="margin-top: 15px; margin-bottom: 15px;">Añadir Pelicula</button>
          </form>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>      
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
